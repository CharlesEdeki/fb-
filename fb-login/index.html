<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fb-left">
            <img src="Logo.svg" alt="">
            <p>Facebook helps you connect and share with   the people in your life.
            </p>
        </div>
        <div class="sign-in">
            <div class="form">
                        <input type="text", class="input-box", placeholder="Email address or phone number">
                        <input type="text", class="input-box", placeholder="Password">
                        <button type="submit" id="log-in">Log In</button>
                        <a id="forgot">Forgotten password?</a>
                        <hr>
                    <button type="submit" id="sign-up">Create New Account</button>
            </div>
            <p><b>Create a page</b> for a celebrity, brand or business.</p>
        </div>
    </div>
    
</body>
</html>
